<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Investment Alerts - Invest & Earn Corp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="unique-style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>" type="image/svg+xml">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top" id="main-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html#home">
                <img src="wmremove-transformed.png" alt="Company Logo" class="company-logo me-2">
                <span class="logo">I&E</span>
                <span class="company-name">Invest & Earn Corp</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="dashboard.html" class="btn btn-outline-success btn-sm me-2" id="dashboard-btn">Dashboard</a>
                <button class="btn btn-outline-danger btn-sm me-2" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="mb-4">Personalized Investment Alerts</h1>

        <section id="create-alert-section" class="mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Create New Alert</h2>
                    <form id="create-alert-form">
                        <div id="create-alert-message" class="alert" style="display: none;"></div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="asset-id" class="form-label">Asset ID</label>
                                <input type="text" class="form-control" id="asset-id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="target-price" class="form-label">Target Price</label>
                                <input type="number" class="form-control" id="target-price" required min="0.01" step="0.01">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="condition" class="form-label">Condition</label>
                                <select class="form-select" id="condition">
                                    <option value="above">Price is above</option>
                                    <option value="below">Price is below</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="create-alert-btn">Create Alert</button>
                        <div id="create-alert-spinner" class="spinner-border text-primary" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="active-alerts-section" class="mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Active Alerts</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Asset ID</th>
                                <th>Condition</th>
                                <th>Target Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="active-alerts-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer py-4 mt-5 bg-light">
        <div class="container text-center">
            <img src="wmremove-transformed.png" alt="Company Logo" class="company-logo mb-2" style="filter: invert(1);">
            <p class="text-muted mb-0">&copy; <span id="current-year"></span> Invest & Earn Corp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const activeAlertsBody = document.getElementById('active-alerts-body');

            async function fetchAlerts() {
                const response = await fetch('http://localhost:5000/alerts', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                    return;
                }

                const data = await response.json();
                return data.alerts;
            }

            function renderAlerts(alerts) {
                activeAlertsBody.innerHTML = '';
                alerts.forEach(alert => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${alert.asset_id}</td>
                        <td>${alert.condition}</td>
                        <td>${new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(alert.target_price)}</td>
                        <td><button class="btn btn-danger btn-sm remove-alert" data-alert-id="${alert.id}">Remove</button></td>
                    `;
                    activeAlertsBody.appendChild(row);
                });
            }

            const alerts = await fetchAlerts();
            renderAlerts(alerts);

            const createAlertForm = document.getElementById('create-alert-form');
            const createAlertBtn = document.getElementById('create-alert-btn');
            const createAlertSpinner = document.getElementById('create-alert-spinner');
            const createAlertMessage = document.getElementById('create-alert-message');

            createAlertForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                createAlertBtn.disabled = true;
                createAlertSpinner.style.display = 'inline-block';
                createAlertMessage.style.display = 'none';

                const assetId = document.getElementById('asset-id').value;
                const targetPrice = parseFloat(document.getElementById('target-price').value);
                const condition = document.getElementById('condition').value;

                const response = await fetch('http://localhost:5000/alerts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ assetId, targetPrice, condition })
                });

                const data = await response.json();
                createAlertBtn.disabled = false;
                createAlertSpinner.style.display = 'none';

                createAlertMessage.textContent = data.message;
                createAlertMessage.style.display = 'block';
                if (data.success) {
                    createAlertMessage.classList.remove('alert-danger');
                    createAlertMessage.classList.add('alert-success');
                    const newAlerts = await fetchAlerts();
                    renderAlerts(newAlerts);
                    createAlertForm.reset();
                } else {
                    createAlertMessage.classList.remove('alert-success');
                    createAlertMessage.classList.add('alert-danger');
                }
                setTimeout(() => {
                    createAlertMessage.style.display = 'none';
                }, 5000);
            });

            activeAlertsBody.addEventListener('click', async function(e) {
                if (e.target.classList.contains('remove-alert')) {
                    const alertId = e.target.dataset.alertId;
                    const response = await fetch(`http://localhost:5000/alerts/${alertId}`,
                        {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    const data = await response.json();
                    if (data.success) {
                        const newAlerts = await fetchAlerts();
                        renderAlerts(newAlerts);
                    } else {
                        alert(data.message);
                    }
                }
            });

            const logoutBtn = document.getElementById('logout-btn');
            if(logoutBtn) {
                logoutBtn.addEventListener('click', async function() {
                    const response = await fetch('http://localhost:5000/logout', { method: 'POST' });
                    const data = await response.json();
                    if (data.success) {
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
